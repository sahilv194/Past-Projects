{% extends 'main.html' %}
{% block 'data' %}
<section class="pcoded-main-container">
    <div class="pcoded-content">
        <!-- [ breadcrumb ] start -->
        <div class="page-header">
            <div class="page-block">
                <div class="row align-items-center">
                    <div class="col-md-12">
                        <div class="page-header-title">
                            <h5 class="m-b-10">Master Tables</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- [ breadcrumb ] end -->
        <!-- [ Main Content ] start -->

        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Customer Edit</h5>
                    </div>
                    <div class="card-body">
                        <form action="/customerupdate/{{customer.cust_id}}/" method="post">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label class="floating-label" for="Email">Customer Id</label>
                                        <input type="text" class="form-control" name="cid" id="Email" aria-describedby="emailHelp" value="{{customer.cust_id}}" required>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label class="floating-label" for="Email">Customer Name</label>
                                        <input type="text" class="form-control" name="cname" id="Email" aria-describedby="emailHelp" value="{{customer.customer_name}}" required>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label class="floating-label" for="Email">Address</label>
                                        <input type="text" class="form-control" name="caddress" id="Email" aria-describedby="emailHelp" value="{{customer.customer_address}}" required>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label class="floating-label" for="Email">Contact</label>
                                        <input type="text" class="form-control" name="ccontact" id="Email" aria-describedby="emailHelp" value="{{customer.customer_no_field}}" required>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label class="floating-label" for="Email">Password</label>
                                        <input type="text" class="form-control" name="cpassword" id="Email" aria-describedby="emailHelp" value="{{customer.password}}" required>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label class="floating-label" for="Email">Email Id</label>
                                        <input type="text" class="form-control" name="cemailid" id="Email" aria-describedby="emailHelp" value="{{customer.email_id}}" required>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label class="floating-label" for="Email">Pincode</label>
                                        <select class="form-control" name="cpincode">
                                            {% for area in areas %}
                                            <option value="{{area.pincode}}">{{area.area_name}}</option>
                                            {% endfor%}
                                        </select><br>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <button type="submit" class="btn  btn-primary">Update</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
