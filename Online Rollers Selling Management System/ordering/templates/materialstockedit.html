{% extends 'main.html' %}
{% block 'data' %}
<section class="pcoded-main-container">
    <div class="pcoded-content">
        <!-- [ breadcrumb ] start -->
        <div class="page-header">
            <div class="page-block">
                <div class="row align-items-center">
                    <div class="col-md-12">
                        <div class="page-header-title">
                            <h5 class="m-b-10">Master Tables</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- [ breadcrumb ] end -->
        <!-- [ Main Content ] start -->

        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Material Stock Edit</h5>
                    </div>
                    <div class="card-body">
                        <form action="/materialstockupdate/{{materialstock.stock_id}}/" method="post">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label class="floating-label" for="Email">Material Stock Id</label>
                                        <input type="text" class="form-control" name="msid" id="Email" aria-describedby="emailHelp" value="{{materialstock.stock_id}}" required>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label class="floating-label" for="Email">Product id</label>
                                        <select class="form-control" name="pid">
                                            {% for producttable in producttables %}
                                            <option value="{{producttable.p}}">{{producttable.p_name}}</option>
                                            {% endfor %}
                                        </select><br>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label class="floating-label" for="Email">Transaction Type</label>
                                        <input type="text" class="form-control" name="ttype" id="Email" aria-describedby="emailHelp" value="{{materialstock.transaction_type}}" required>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label class="floating-label" for="Email">Transaction Date&Time</label>
                                        <input type="text" class="form-control" name="tdatetime" id="Email" aria-describedby="emailHelp" value="{{materialstock.t_datetime}}" required>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <button type="submit" class="btn  btn-primary">Update</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
