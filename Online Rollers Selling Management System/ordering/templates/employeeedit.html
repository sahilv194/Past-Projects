{% extends 'main.html' %}
{% block 'data' %}
<section class="pcoded-main-container">
    <div class="pcoded-content">
        <!-- [ breadcrumb ] start -->
        <div class="page-header">
            <div class="page-block">
                <div class="row align-items-center">
                    <div class="col-md-12">
                        <div class="page-header-title">
                            <h5 class="m-b-10">Master Tables</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- [ breadcrumb ] end -->
        <!-- [ Main Content ] start -->

        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Employee Edit</h5>
                    </div>
                    <div class="card-body">
                        <form action="/employeeupdate/{{employee.e_id}}/" method="post">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label class="floating-label" for="Email">Employee Id</label>
                                        <input type="text" class="form-control" name="eid" id="Email" aria-describedby="emailHelp" value="{{employee.e_id}}" required>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label class="floating-label" for="Email">Employee Name</label>
                                        <input type="text" class="form-control" name="ename" id="Email" aria-describedby="emailHelp" value="{{employee.ename}}" required>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label class="floating-label" for="Email">Joining Date</label>
                                        <input type="text" class="form-control" name="jdate" id="Email" aria-describedby="emailHelp" value="{{employee.jdate}}" required>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label class="floating-label" for="Email">Email Id</label>
                                        <input type="text" class="form-control" name="eemail" id="Email" aria-describedby="emailHelp" value="{{employee.eemail}}" required>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label class="floating-label" for="Email">Contact</label>
                                        <input type="text" class="form-control" name="econt" id="Email" aria-describedby="emailHelp" value="{{employee.econt}}" required>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label class="floating-label" for="Email">Address</label>
                                        <input type="text" class="form-control" name="eadd" id="Email" aria-describedby="emailHelp" value="{{employee.eadd}}" required>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label class="floating-label" for="Email">City</label>
                                        <input type="text" class="form-control" name="ecity" id="Email" aria-describedby="emailHelp" value="{{employee.ecity}}" required>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <button type="submit" class="btn  btn-primary">Update</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
