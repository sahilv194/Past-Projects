{% extends 'main.html' %}
{% block 'data' %}
<section class="pcoded-main-container">
    <div class="pcoded-content">
        <!-- [ breadcrumb ] start -->
        <div class="page-header">
            <div class="page-block">
                <div class="row align-items-center">
                    <div class="col-md-12">
                        <div class="page-header-title">
                            <h5 class="m-b-10">Master Tables</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- [ breadcrumb ] end -->
        <!-- [ Main Content ] start -->
        <div class="row">
            <!-- [ basic-table ] start -->
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Area Table</h5>
                        <span class="d-block m-t-5"><a href="/areaadd/">Add</a></span>
                    </div>
                    <div class="card-body table-border-style">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>  
                                        <th>Pincode</th>
                                        <th>Area Name</th>
                                        <th>City Name</th>                                       
                                        <th>Opration</th>
                                    </tr>
                                    </thead>      
                                        {% for area in areas %}
                                            <tr>
                                                <td>{{area.pincode}}</td>
                                                <td>{{area.area_name}}</td>
                                                <td>{{area.city.city_name}}</td><td><a href="/areadelete/{{area.pincode}}/"onclick="return confirm('Do you want to delete?');">Delete <a href="/areaedit/{{area.pincode}}/">Edit</a></td></tr>
                                    {% endfor %}
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        <!-- [ Main Content ] end -->
    </div>
</section>
{% endblock %}
