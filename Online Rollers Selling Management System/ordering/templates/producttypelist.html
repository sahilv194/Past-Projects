{% extends 'main.html' %}
{% block 'data' %}
<section class="pcoded-main-container">
    <div class="pcoded-content">
        <!-- [ breadcrumb ] start -->
        <div class="page-header">
            <div class="page-block">
                <div class="row align-items-center">
                    <div class="col-md-12">
                        <div class="page-header-title">
                            <h5 class="m-b-10">Master Tables</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- [ breadcrumb ] end -->
        <!-- [ Main Content ] start -->
        <div class="row">
            <!-- [ basic-table ] start -->
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Product Type Table</h5>
                        <span class="d-block m-t-5"><a href="/producttypeadd/">Add</a></span>
                    </div>
                    <div class="card-body table-border-style">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>  
                                        <th>Product Type Id</th>
                                        <th>Product Type Name</th>
                                        <th>Opration</th>
                                    </tr>
                                        </thead>      
                                            {% for producttype in producttypes %}
                                                <tr>
                                                    <td>{{producttype.pt_id}}</td>
                                                    <td>{{producttype.pt_name}}</td><td><a href="/producttypedelete/{{producttype.pt_id}}"onclick="return confirm('Do you want to delete?');">Delete <a href="/producttypeedit/{{producttype.pt_id}}">Edit</a></td></tr>
                                    {% endfor %}
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        <!-- [ Main Content ] end -->
    </div>
</section>
{% endblock %}
