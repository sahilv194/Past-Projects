<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Login</title>

    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='adminResources/css/bootstrap.min.css') }}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: #f8f9fa;
        }

        .main-container {
            height: 100vh;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .left-box {
            flex: 0 0 400px;  /* Fixed width */
            background-color: white;
            padding: 60px 40px;
            box-shadow: 5px 0 15px rgba(0,0,0,0.1);
            position: relative;
            border-radius: 10px 0 0 10px;
            max-width: 100%;
        }

        .right-box {
            flex: 0 0 500px;
            background: url('https://recfaces.com/wp-content/uploads/2021/03/understanding-facial-recognition-algorithms-830x524.jpg') no-repeat center center;
            background-size: cover;
            height: 500px;
            border-radius: 0 10px 10px 0;
        }

        .login-box h3 {
            margin-bottom: 30px;
            text-align: center;
            font-weight: bold;
            color: #343a40;
        }

        .form-control {
            height: 45px;
            border-radius: 30px;
            padding-left: 20px;
            margin-bottom: 1rem;
        }

        .btn-login {
            background: linear-gradient(45deg, #3498db, #2ecc71);
            border: none;
            border-radius: 30px;
            padding: 12px;
            color: white;
            font-weight: bold;
            width: 100%;
        }

        .btn-student {
            position: absolute;
            top: -20px;
            right: -20px;
            background: linear-gradient(45deg, #e74c3c, #f39c12);
            border: none;
            border-radius: 50px;
            padding: 15px 25px;
            color: white;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            text-decoration: none;
        }

        @media (max-width: 992px) {
            .main-container {
                flex-direction: column;
            padding: 20px;
            height: auto;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
        }

            .left-box {
                border-radius: 10px;
                margin-bottom: 20px;
                width: 100%;
                max-width: 400px;
            }

            .right-box {
                width: 100%;
                max-width: 400px;
                height: 300px;
                border-radius: 10px;
            }
        }

        @media (max-width: 576px) {
            .left-box {
                padding: 40px 20px;
            }

            .btn-student {
                top: -15px;
                right: -15px;
                padding: 10px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Left side login -->
        <div class="left-box">
            <!-- Student Button -->
            <a href="/student_dashboard" class="btn-student">
                <i class="fas fa-user-graduate mr-2"></i>Click Me
            </a>

            <div class="login-box">
                <h3>Admin Portal</h3>

                <!-- Flash messages -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }} alert-dismissible fade show">
                                {{ message }}
                                <button type="button" class="close" data-dismiss="alert">&times;</button>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <!-- Login Form -->
                <form action="{{ url_for('admin_validate_login') }}" method="post" id="loginForm">
                    <div class="form-group">
                        <input type="email" name="email" id="email" class="form-control"
                               placeholder="Admin Email" required inputmode="email"
                               pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control"
                               placeholder="Password" required minlength="8">
                    </div>
                    <button type="submit" class="btn btn-login">Login</button>
                </form>
            </div>
        </div>

        <!-- Right side image -->
        <div class="right-box"></div>
    </div>

    <!-- JS Validation -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                e.preventDefault();
                alert('Please fill in all fields');
            }
        });
    </script>
</body>
</html>
