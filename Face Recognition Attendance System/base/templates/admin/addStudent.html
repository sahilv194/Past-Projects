<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../static/adminResources/image/favicon.ico">

    <title>Add Student </title>

    <!-- Bootstrap 4.0-->
    <link rel="stylesheet" href="../../static/adminResources/css/bootstrap.min.css">

    <!-- Bootstrap extend-->
    <link rel="stylesheet" href="../../static/adminResources/css/bootstrap-extend.css">

    <!-- Theme style -->
    <link rel="stylesheet" href="../../static/adminResources/css/master_style.css">

    <!-- AIUI Admin skins -->
    <link rel="stylesheet" href="../../static/adminResources/css/_all-skins.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body class="hold-transition skin-black light-sidebar sidebar-mini">
<div class="wrapper">

    {% include 'admin/header.html' %}

    <!-- Left side column. contains the sidebar -->
    {% include 'admin/menu.html' %}


    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header d-none d-md-block">
            <div class="d-flex align-items-center">
                <div class="mr-auto">
                    <h3 class="page-title br-0">Add Student</h3>
                </div>
            </div>
        </div>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-12">
                    <!-- Basic Forms -->
                    <div class="box">
                        <!-- /.box-header -->
                        <div class="box-body">
                            <div class="row">
                                <div class="col">
                                    <form novalidate action="/admin/insert_student" method="post" enctype="multipart/form-data">
                                        <div class="row">
                                            <div class="col-12">
                                                <div class="form-group">
                                                    <h5>Roll No <span class="text-danger">*</span></h5>
                                                    <div class="controls">
                                                        <input type="Text" name="rollNo" class="form-control" required data-validation-required-message="This field is required">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <h5>First Name <span class="text-danger">*</span></h5>
                                                    <div class="controls">
                                                        <input type="text" name="firstName" class="form-control" required data-validation-required-message="This field is required">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <h5>Last Name <span class="text-danger">*</span></h5>
                                                    <div class="controls">
                                                        <input type="text" name="lastName" class="form-control" required data-validation-required-message="This field is required">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <h5>Gender <span class="text-danger">*</span></h5>
                                                    <div class="controls">
                                                        <div class="form-check form-check-inline">
                                                            <input class="form-check-input" type="radio" name="gender" id="male" value="Male" required>
                                                            <label class="form-check-label" for="male">Male</label>
                                                        </div>
                                                        <div class="form-check form-check-inline">
                                                            <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
                                                            <label class="form-check-label" for="female">Female</label>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <h5>Date Of Birth <span class="text-danger">*</span></h5>
                                                    <div class="controls">
                                                        <input type="date" name="dob" class="form-control" required data-validation-required-message="This field is required">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <h5>Email Id <span class="text-danger">*</span></h5>
                                                    <div class="controls">
                                                        <input type="email" name="email" class="form-control" required data-validation-required-message="This field is required">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <h5>Password <span class="text-danger">*</span></h5>
                                                    <div class="controls">
                                                        <input type="password" name="password" class="form-control" required data-validation-required-message="This field is required">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for = "course name"> Course Name</label>
                                                    <select id = "course" class="form-control"
                                                            name = "courseName">
                                                        <option value="0" disabled selected > Select Course</option>
                                                        {% for course in course_vo_list %}
                                                        <option value="{{ course.course_id }}">{{ course.course_name }} </option>
                                                    {% endfor %}
                                                    </select>

                                                </div>
                                                <div class="form-group">
                                                    <h5>Mobile No <span class="text-danger">*</span></h5>
                                                    <div class="controls">
                                                        <input type="text" name="mobile" class="form-control" required data-validation-required-message="This field is required">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <h5>Address <span class="text-danger">*</span></h5>
                                                    <div class="controls">
                                                        <textarea rows="3" name="address" id="textarea" class="form-control" required ></textarea>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <h5>Image<span class="text-danger">*</span></h5>
                                                    <div class="controls">
                                                        <input type="file" name="upload_file" class="form-control" required></div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="text-xs-right">
                                            <button type="submit" class="btn btn-info">Submit</button>
                                        </div>
                                    </form>
                                </div>
                                <!-- /.col -->
                            </div>
                            <!-- /.row -->
                        </div>
                        <!-- /.box-body -->
                    </div>
                    <!-- /.box -->
                </div>
            </div>
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    {% include 'admin/footer.html' %}

</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->
<script src="../../static/adminResources/js/jquery-3.3.1.min.js"></script>

<!-- popper -->
<script src="../../static/adminResources/js/popper.min.js"></script>

<!-- Bootstrap 4.0-->
<script src="../../static/adminResources/js/bootstrap.min.js"></script>

<!-- SlimScroll -->
<script src="../../static/adminResources/js/jquery.slimscroll.min.js"></script>

<!-- FastClick -->
<script src="../../static/adminResources/js/fastclick.js"></script>

<!-- Sparkline -->
<script src="../../static/adminResources/js/jquery.sparkline.min.js"></script>

<!-- AIUI Admin App -->
<script src="../../static/adminResources/js/template.js"></script>

<!-- Form validator JavaScript -->
<script src="../../static/adminResources/js/validation.js"></script>
<script>
    !function (window, document, $) {
        "use strict";
        $("input,select,textarea").not("[type=submit]").jqBootstrapValidation();
    }(window, document, jQuery);
</script>

</body>
</html>
