<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="AIUI Admin - Add Course Form">
    <meta name="author" content="">
    <link rel="icon" href="../../static/adminResources/image/favicon.ico">

    <title> Add Course</title>

    <!-- Bootstrap 4.0-->
    <link rel="stylesheet" href="../../static/adminResources/css/bootstrap.min.css">

    <!-- Bootstrap extend-->
    <link rel="stylesheet" href="../../static/adminResources/css/bootstrap-extend.css">

    <!-- Theme style -->
    <link rel="stylesheet" href="../../static/adminResources/css/master_style.css">

    <!-- AIUI Admin skins -->
    <link rel="stylesheet" href="../../static/adminResources/css/_all-skins.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Custom Styling -->
    <style>
        .content-header h3 {
            font-weight: 700;
        }

        .card-form {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
            padding: 30px;
        }

        .form-control {
            border-radius: 8px;
        }

        .form-group h5 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .btn-info {
            padding: 10px 25px;
            border-radius: 8px;
            font-weight: 600;
        }

        .text-xs-right {
            text-align: right;
        }

        .required-star {
            color: #e3342f;
        }
    </style>
</head>

<body class="hold-transition skin-black light-sidebar sidebar-mini">
<div class="wrapper">

    {% include 'admin/header.html' %}
    {% include 'admin/menu.html' %}

    <!-- Content Wrapper -->
    <div class="content-wrapper">
        <!-- Page Header -->
        <div class="content-header d-none d-md-block">
            <div class="d-flex align-items-center">
                <div class="mr-auto">
                    <h3 class="page-title br-0">Add Course</h3>
                </div>
            </div>
        </div>

        <!-- Main content -->
        <section class="content">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card-form">
                        <form novalidate action="/admin/insert_course" method="post" enctype="multipart/form-data">
                            <div class="form-group">
                                <h5>Course Name <span class="required-star">*</span></h5>
                                <div class="controls">
                                    <input type="text" name="courseName" class="form-control" required
                                           placeholder="Enter course name"
                                           data-validation-required-message="Please enter the course name">
                                </div>
                            </div>
                            <div class="form-group">
                                <h5>Course Description <span class="required-star">*</span></h5>
                                <div class="controls">
                                    <textarea rows="4" name="courseDescription" class="form-control" required
                                              placeholder="Enter course description"
                                              data-validation-required-message="Please enter the course description"></textarea>
                                </div>
                            </div>
                            <div class="text-xs-right mt-4">
                                <button type="submit" class="btn btn-info">
                                    <i class="fas fa-save mr-2"></i> Submit
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>

    {% include 'admin/footer.html' %}
</div>

<!-- Scripts -->
<script src="../../static/adminResources/js/jquery-3.3.1.min.js"></script>
<script src="../../static/adminResources/js/popper.min.js"></script>
<script src="../../static/adminResources/js/bootstrap.min.js"></script>
<script src="../../static/adminResources/js/jquery.slimscroll.min.js"></script>
<script src="../../static/adminResources/js/fastclick.js"></script>
<script src="../../static/adminResources/js/jquery.sparkline.min.js"></script>
<script src="../../static/adminResources/js/template.js"></script>

<!-- Validation -->
<script src="../../static/adminResources/js/validation.js"></script>
<script>
    !function (window, document, $) {
        "use strict";
        $("input,select,textarea").not("[type=submit]").jqBootstrapValidation();
    }(window, document, jQuery);
</script>

</body>
</html>
